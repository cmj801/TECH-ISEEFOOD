<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISEEFOOD - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    .overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background-color: rgba(0, 96, 100, 0.7); /* dark teal overlay for readability */
      z-index: -1;
    }
    .container {
      max-width: 450px;
      background-color: rgba(0, 77, 64, 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    p.tagline {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 35px;
      line-height: 1.4;
    }
    button {
      width: 48%;
      padding: 12px 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      color: #004d40;
      background-color: #a5d6a7;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #81c784;
    }
    .btn-login {
      margin-right: 4%;
    }
    @media (max-width: 480px) {
      .container {
        max-width: 90vw;
      }
      h1 {
        font-size: 2.4rem;
      }
      button {
        width: 100%;
        margin: 10px 0;
      }
      .btn-login {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <img src="images/logo.png" alt="ISEEFOOD" class="logo" />
    <h1>ISEEFOOD</h1>
    <p class="tagline">Reel in the freshness: Your seafood destination in the Caraga Region</p>

    <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
    <button class="btn-signup" onclick="window.location.href='signup.html'">Sign Up</button>
  </div>

</body>
</html>
